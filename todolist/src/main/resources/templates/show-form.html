        <!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Add New Task</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
                body {
                    background-color: #f8f9fa;
                    padding: 40px;
                }
                .form-container {
                    background-color: #ffffff;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                h1 {
                    text-align: center;
                    margin-bottom: 20px;
                    color: #343a40;
                }
            </style>
        </head>
        <body>
        <h1>Add New Task</h1>
        <div class="form-container">
            <form th:action="@{/tasks/save}" method="post" th:object="${task}">
                <input type="hidden" th:name="id" th:value="${task.id}">
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Task Description</label>
                    <input type="text" id="taskDescription" class="form-control" th:field="*{taskDescription}" required>
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date (YYYY-MM-DD)</label>
                    <input type="text" id="dueDate" class="form-control" th:field="*{dueDate}" placeholder="YYYY-MM-DD" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" id="completed" class="form-check-input" th:field="*{completed}">
                    <label for="completed" class="form-check-label">Completed</label>
                </div>
                <button type="submit" class="btn btn-success">Add Task</button>
                <a href="/tasks/list" class="btn btn-secondary">Cancel</a>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        </body>
        </html>
